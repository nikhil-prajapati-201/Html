<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Page</title>
    <style>
         body{
             background: linear-gradient(to right, #74ebd5, #ACB6E5);
        }
        h1{
            color: rgb(24, 136, 255);
            text-align: center;
            margin-top: 25px;
        }
        div{
            height: auto;
            width: auto;
            margin: 200px;
            padding-inline: inherit;
            justify-content: center;
            border-radius: 40px;
            background-color: rgb(53, 248, 255);
            display: flex;
        }
        form{
            padding: 25px;
        }
        button{
            width: 100px;
            padding: 10px;
            border-radius: 40px;
            background-color: rgb(240, 169, 169);
            color: black;
            border: none;
        }
        button:hover{
            background-color: rgb(252, 232, 232);
            color: rgb(61, 61, 61);
            border: none;
        }
    </style>
</head>
<body>
    
   <h1>Welcome To Home Page</h1>
   
   <div>
    
   <form action="Register.html"><button >Register</button></form>
   <form action="Login.html"><button >Login</button></form>
   <form action="Profile.html"><button >Profile</button></form>

   </div>
</body>
</html>
