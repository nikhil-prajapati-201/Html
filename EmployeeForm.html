<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
</head>
<body>
    <h1>Employee Registrtion Form</h1>
<hr>
<br>
    <form action="" method="get">

        <label>Employee Name : </label>
        <input type="text" placeholder="Enter Full Name" name="employeeName">
        <br>
        <br>

        <label>Employee ID : </label>
        <input type="text" placeholder="Enter Employee ID" name="employeeId">
        <br>
        <br>

        <label>Date of Birth : </label>
        <input type="date" name="dob">
        <br>
        <br>

        <label>Gender : </label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
        <br>
        <br>

        <label>Contact Number : </label>
        <input type="tel" placeholder="Enter Contact Number" name="contact">
        <br>
        <br>

        <label>Email Address : </label>
        <input type="email" placeholder="Enter Email" name="email">
        <br>
        <br>

        <label>Residential Address : </label>
        <textarea placeholder="Enter Address" name="address" rows="3" cols="30"></textarea>
        <br><br>

        <label>Emergency Contact Name : </label>
        <input type="text" placeholder="Enter Emergency Contact Name" name="emergencyName">
        <br>
        <br>

        <label>Emergency Contact Number : </label>
        <input type="tel" placeholder="Enter Emergency Contact Number" name="emergencyContact">
        <br>
        <br>

        <label>Job Title / Designation : </label>
        <input type="text" placeholder="Enter Job Title" name="designation">
        <br><br>

        <label>Department : </label>
        <input type="text" placeholder="Enter Department" name="department">
        <br>
        <br>

        <label>Date of Joining : </label>
        <input type="date" name="joiningDate">
        <br><br>

        <label>Employment Type : </label>
        <select name="employmentType">
            <option value="">--Select--</option>
            <option value="full-time">Full-time</option>
            <option value="part-time">Part-time</option>
            <option value="contract">Contract</option>
            <option value="intern">Intern</option>
        </select>
        <br><br>

        <label>Bank Account Number : </label>
        <input type="text" placeholder="Enter Account Number" name="bankAccount">
        <br><br>

        <label>Adhar Number</label>
        <input type="text" placeholder="Enter Adhar Number" name="AdharId">
        <br><br>

        <label>Upload ID Proof : </label>
        <input type="file" name="idProof">
        <br><br>

        <button>Submit</button>



    </form>
</body>
</html>
